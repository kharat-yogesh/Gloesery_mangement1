<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowsery Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    background-color: #2c3e50;
    --secondary-color: #1cc88a;
    --danger-color: #e74a3b;
    --warning-color: #f6c23e;
    --dark-color: #5a5c69;
    --light-color: #f8f9fc;
    --sidebar-bg: #4e73df;
    --sidebar-text: rgba(255, 255, 255, 0.8);
    --sidebar-active: rgba(255, 255, 255, 0.2);
}

body {
    background-color: #f8f9fc;
    color: #333;
}

.container {
    display: flex;
    min-height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    width: 250px;
   background-color: #2c3e50;
    color: white;
    transition: all 0.3s;
    position: fixed;
    height: 100vh;
    z-index: 1000;
}

.logo {
    padding: 1.5rem;
    text-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.nav {
    padding: 1rem 0;
}

.nav ul {
    list-style: none;
}

.nav li a {
    display: flex;
    align-items: center;
    padding: 0.75rem 1.5rem;
    color: var(--sidebar-text);
    text-decoration: none;
    transition: all 0.3s;
}

.nav li a i {
    margin-right: 0.5rem;
    font-size: 0.85rem;
}

.nav li a:hover {
    color: white;
    background-color: var(--sidebar-active);
}

.nav li.active a {
    color: white;
    background-color: var(--sidebar-active);
}

/* Main Content Styles */
.main-content {
    flex: 1;
    margin-left: 250px;
    padding: 1.5rem;
    background-color: var(--light-color);
    min-height: 100vh;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 0;
    margin-bottom: 1.5rem;
}

.search-bar {
    display: flex;
    width: 300px;
}

.search-bar input {
    flex: 1;
    padding: 0.5rem 1rem;
    border: 1px solid #ddd;
    border-radius: 4px 0 0 4px;
    outline: none;
}

.search-bar button {
    padding: 0.5rem 1rem;
    background-color: var(--primary-color);
    color: white;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
}

.user-profile {
    display: flex;
    align-items: center;
}

.user-profile span {
    margin-right: 0.5rem;
}

.user-profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
}

/* Card Styles */
.dashboard-cards {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1.5rem;
    margin-bottom: 1.5rem;
}

.card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    display: flex;
    padding: 1.5rem;
    transition: all 0.3s;
}

.card:hover {
    transform: translateY(-5px);
}

.card-icon {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 1rem;
    font-size: 1.5rem;
    color: white;
}

.bg-blue {
    background-color: var(--primary-color);
}

.bg-green {
    background-color: var(--secondary-color);
}

.bg-orange {
    background-color: #f6c23e;
}

.bg-red {
    background-color: var(--danger-color);
}

.card-info h3 {
    font-size: 1rem;
    color: var(--dark-color);
    margin-bottom: 0.25rem;
}

.card-info p {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    background-color: white;
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    padding: 1rem;
    text-align: left;
    border-bottom: 1px solid #eee;
}

th {
    background-color: #f8f9fc;
    font-weight: 600;
    color: var(--dark-color);
}

tr:hover {
    background-color: #f5f5f5;
}

/* Button Styles */
.btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s;
}

.btn-primary {
    background-color: var(--primary-color);
    color: white;
}

.btn-primary:hover {
    background-color: #2e59d9;
}

.btn-success {
    background-color: var(--secondary-color);
    color: white;
}

.btn-success:hover {
    background-color: #17a673;
}

.btn-danger {
    background-color: var(--danger-color);
    color: white;
}

.btn-danger:hover {
    background-color: #d62c1a;
}

.btn-warning {
    background-color: var(--warning-color);
    color: white;
}

.btn-warning:hover {
    background-color: #e4b30d;
}

/* Form Styles */
.form-group {
    margin-bottom: 1rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 0.5rem 1rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    outline: none;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: var(--primary-color);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1001;
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 2rem;
    border-radius: 8px;
    width: 500px;
    max-width: 90%;
    position: relative;
}

.close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    font-size: 1.5rem;
    cursor: pointer;
}

/* Billing Page Styles */
.billing-container {
    display: flex;
    gap: 1.5rem;
}

.billing-left {
    flex: 1;
    background-color: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
}

.billing-right {
    width: 400px;
    background-color: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
}

.customer-info, .product-search {
    margin-bottom: 1.5rem;
}

#product-search-results {
    max-height: 300px;
    overflow-y: auto;
    margin-top: 1rem;
    border: 1px solid #eee;
    border-radius: 4px;
}

.product-item {
    padding: 0.5rem 1rem;
    border-bottom: 1px solid #eee;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
}

.product-item:hover {
    background-color: #f5f5f5;
}

.bill-items {
    margin: 1rem 0;
}

.bill-items th, .bill-items td {
    padding: 0.5rem;
}

.bill-totals {
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #eee;
}

.total-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
}

.grand-total {
    font-weight: bold;
    font-size: 1.2rem;
    margin-top: 1rem;
    padding-top: 1rem;
    border-top: 1px solid #eee;
}

.payment-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 1.5rem;
}

.payment-actions .btn {
    flex: 1;
    margin: 0 0.5rem;
}

/* Responsive Styles */
@media (max-width: 1200px) {
    .billing-container {
        flex-direction: column;
    }
    
    .billing-right {
        width: 100%;
    }
}

@media (max-width: 768px) {
    .sidebar {
        width: 80px;
    }
    
    .sidebar .logo h2 {
        display: none;
    }
    
    .sidebar .nav li a span {
        display: none;
    }
    
    .sidebar .nav li a i {
        margin-right: 0;
        font-size: 1.2rem;
    }
    
    .main-content {
        margin-left: 80px;
    }
    
    .dashboard-cards {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 576px) {
    .dashboard-cards {
        grid-template-columns: 1fr;
    }
    
    .header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .search-bar {
        width: 100%;
        margin-bottom: 1rem;
    }
}
/* Dashboard Specific Styles */
.recent-activity {
    background-color: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    margin-top: 1.5rem;
}

.recent-activity h2 {
    margin-bottom: 1rem;
    color: var(--dark-color);
}

.status-badge {
    padding: 0.25rem 0.5rem;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
}

.status-paid {
    background-color: #d4edda;
    color: #155724;
}

.status-pending {
    background-color: #fff3cd;
    color: #856404;
}

.status-cancelled {
    background-color: #f8d7da;
    color: #721c24;
}

.content-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
}

.content-header h2 {
    color: var(--dark-color);
}

.product-table {
    background-color: white;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
}

.action-buttons {
    display: flex;
    gap: 0.5rem;
}

.action-buttons .btn {
    padding: 0.25rem 0.5rem;
    font-size: 0.8rem;
}
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Kirana Store</h2>

            <nav class="nav">

                    <li class="active"><a href="Admin_dashbord.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                     
                    <li><a href="products.html"><i class="fas fa-boxes"></i> Products</a></li>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">

            <div class="dashboard-cards">
                <div class="card">

                    <div class="card-info">
                        <h3>Total Products</h3>
                        <p id="total-products">0</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-icon bg-green">
                        <i class="fas fa-users"></i>

    <script>
        // Sample data for demonstration
let products = [
    { id: 1, name: "Rice (1kg)", category: "Grocery", price: 50, stock: 100, barcode: "890123456789" },
    { id: 2, name: "Wheat Flour (1kg)", category: "Grocery", price: 30, stock: 150, barcode: "890123456790" },
    { id: 3, name: "Sugar (1kg)", category: "Grocery", price: 40, stock: 200, barcode: "890123456791" },
    { id: 4, name: "Tea Powder (100g)", category: "Beverages", price: 25, stock: 80, barcode: "890123456792" },
    { id: 5, name: "Coffee Powder (100g)", category: "Beverages", price: 35, stock: 60, barcode: "890123456793" },
    { id: 6, name: "Milk (1L)", category: "Dairy", price: 25, stock: 120, barcode: "890123456794" },
    { id: 7, name: "Butter (100g)", category: "Dairy", price: 45, stock: 70, barcode: "890123456795" },
    { id: 8, name: "Biscuits (100g)", category: "Snacks", price: 10, stock: 250, barcode: "890123456796" },
    { id: 9, name: "Chips (50g)", category: "Snacks", price: 20, stock: 180, barcode: "890123456797" },
    { id: 10, name: "Soap (100g)", category: "Household", price: 15, stock: 90, barcode: "890123456798" }
];

let customers = [
    { id: 1, name: "Rahul Sharma", phone: "9876543210", email: "rahul@example.com", address: "123, Main Street" },
    { id: 2, name: "Priya Patel", phone: "8765432109", email: "priya@example.com", address: "456, Park Avenue" },
    { id: 3, name: "Amit Singh", phone: "7654321098", email: "amit@example.com", address: "789, Gandhi Road" }
];

let sales = [
    { id: 1, invoice: "INV-001", customer: "Rahul Sharma", date: "2023-01-01", amount: 350, status: "Paid" },
    { id: 2, invoice: "INV-002", customer: "Priya Patel", date: "2023-01-02", amount: 420, status: "Paid" },
    { id: 3, invoice: "INV-003", customer: "Amit Singh", date: "2023-01-03", amount: 180, status: "Pending" },
    { id: 4, invoice: "INV-004", customer: "Walk-in Customer", date: "2023-01-04", amount: 95, status: "Paid" }
];

// Initialize dashboard
document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('total-products')) {
        document.getElementById('total-products').textContent = products.length;
        document.getElementById('total-customers').textContent = customers.length;
        
        // Calculate today's sales
        let todaySales = sales.filter(sale => sale.date === new Date().toISOString().split('T')[0])
                            .reduce((sum, sale) => sum + sale.amount, 0);
        document.getElementById('today-sales').textContent = `₹${todaySales}`;
        
        // Calculate monthly sales (assuming current month)
        let currentMonth = new Date().getMonth() + 1;
        let monthlySales = sales.filter(sale => new Date(sale.date).getMonth() + 1 === currentMonth)
                              .reduce((sum, sale) => sum + sale.amount, 0);
        document.getElementById('monthly-sales').textContent = `₹${monthlySales}`;
        
        // Populate recent sales table
        let recentSalesTable = document.getElementById('recent-sales');
        sales.slice(0, 5).forEach(sale => {
            let row = document.createElement('tr');
            row.innerHTML = `
                <td>${sale.invoice}</td>
                <td>${sale.customer}</td>
                <td>${sale.date}</td>
                <td>₹${sale.amount}</td>
                <td><span class="status-badge status-${sale.status.toLowerCase()}">${sale.status}</span></td>
            `;
            recentSalesTable.appendChild(row);
        });
    }
});

// Modal functionality
function setupModal(modalId, openBtnId, closeBtnClass) {
    const modal = document.getElementById(modalId);
    const openBtn = document.getElementById(openBtnId);
    const closeBtn = modal.querySelector(`.${closeBtnClass}`);
    
    if (openBtn) {
        openBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });
    }
    
    closeBtn.addEventListener('click', () => {
        modal.style.display = 'none';
    });
    
    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
}

// Initialize modals if they exist on the page
document.addEventListener('DOMContentLoaded', function() {
    if (document.getElementById('product-modal')) {
        setupModal('product-modal', 'add-product-btn', 'close');
    }
});
    </script>
