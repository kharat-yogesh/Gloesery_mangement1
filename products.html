<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            height: 100vh;
            position: fixed;
        }

        .logo {
            padding: 0 20px 20px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }

        .logo h2 {
            color: #fff;
            font-size: 1.5rem;
        }

        .nav ul {
            list-style: none;
        }

        .nav ul li {
            margin-bottom: 5px;
        }

        .nav ul li a {
            display: block;
            padding: 12px 20px;
            color: #bdc3c7;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.95rem;
        }

        .nav ul li a:hover {
            background-color: #34495e;
            color: white;
        }

        .nav ul li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .nav ul li.active a {
            background-color: #3498db;
            color: white;
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            width: 300px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .content-header h2 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .product-table {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .product-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .product-table th, .product-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .product-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        .product-table tr:hover {
            background-color: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 5px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
        }

        .close:hover {
            color: #333;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                overflow: hidden;
            }
            
            .sidebar .logo h2, .sidebar .nav ul li a span {
                display: none;
            }
        
            .sidebar .nav ul li a {
                text-align: center;
                padding: 15px 0;
            }
            
            .sidebar .nav ul li a i {
                margin-right: 0;
                font-size: 1.2rem;
            }
            
            .main-content {
                margin-left: 70px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .search-bar {
                width: 100%;
            }
            
            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h2>Store</h2>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="products.html"><i class="fas fa-boxes"></i> Products</a></li>
                    <li><a href="customers.html"><i class="fas fa-users"></i> Customers</a></li>
                    <li><a href="billing.html"><i class="fas fa-cash-register"></i> Billing</a></li>
                    <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search products..." id="search-input">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="user-profile">
                    <span>Admin</span>
                    <img src="user.png" alt="User">
                </div>
            </header>

            <div class="content-header">
                <h2>Product Management</h2>
                <button class="btn btn-primary" id="add-product-btn">Add Product</button>
            </div>

            <div class="product-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- Products will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Product Modal -->
            <div class="modal" id="product-modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modal-title">Add New Product</h2>
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="form-group">
                            <label for="product-name">Product Name</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category</label>
                            <select id="product-category" required>
                                <option value="">Select Category</option>
                                <option value="Grocery">Grocery</option>
                                <option value="Beverages">Beverages</option>
                                <option value="Snacks">Snacks</option>
                                <option value="Dairy">Dairy</option>
                                <option value="Household">Household</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price</label>
                            <input type="number" id="product-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock Quantity</label>
                            <input type="number" id="product-stock" required>
                        </div>
                        <div class="form-group">
                            <label for="product-barcode">Barcode</label>
                            <input type="text" id="product-barcode">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize products from localStorage or use default
            let products = JSON.parse(localStorage.getItem('products')) || [
                { id: 1, name: "Rice (1kg)", category: "Grocery", price: 45.00, stock: 50, barcode: "890123456789" },
                { id: 2, name: "Wheat Flour (1kg)", category: "Grocery", price: 30.00, stock: 40, barcode: "890123456790" },
                { id: 3, name: "Sugar (1kg)", category: "Grocery", price: 42.00, stock: 35, barcode: "890123456791" },
                { id: 4, name: "Coca Cola (750ml)", category: "Beverages", price: 35.00, stock: 60, barcode: "890123456792" },
                { id: 5, name: "Lays Chips (50g)", category: "Snacks", price: 20.00, stock: 100, barcode: "890123456793" }
            ];

            // DOM elements
            const productList = document.getElementById('product-list');
            const productForm = document.getElementById('product-form');
            const productModal = document.getElementById('product-modal');
            const modalTitle = document.getElementById('modal-title');
            const addProductBtn = document.getElementById('add-product-btn');
            const closeBtn = document.querySelector('.close');
            const searchInput = document.getElementById('search-input');

            // Display products in table
            function displayProducts(productsToDisplay = products) {
                productList.innerHTML = '';
                productsToDisplay.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>${product.category}</td>
                        <td>₹${product.price.toFixed(2)}</td>
                        <td>${product.stock}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-primary edit-product" data-id="${product.id}">Edit</button>
                                <button class="btn btn-danger delete-product" data-id="${product.id}">Delete</button>
                            </div>
                        </td>
                    `;
                    productList.appendChild(row);
                });

                // Add event listeners to edit buttons
                document.querySelectorAll('.edit-product').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.getAttribute('data-id'));
                        editProduct(productId);
                    });
                });

                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-product').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const productId = parseInt(this.getAttribute('data-id'));
                        deleteProduct(productId);
                    });
                });
            }

            // Edit product
            function editProduct(id) {
                const product = products.find(p => p.id === id);
                if (product) {
                    modalTitle.textContent = 'Edit Product';
                    document.getElementById('product-id').value = product.id;
                    document.getElementById('product-name').value = product.name;
                    document.getElementById('product-category').value = product.category;
                    document.getElementById('product-price').value = product.price;
                    document.getElementById('product-stock').value = product.stock;
                    document.getElementById('product-barcode').value = product.barcode || '';
                    productModal.style.display = 'flex';
                }
            }

            // Delete product
            function deleteProduct(id) {
                if (confirm('Are you sure you want to delete this product?')) {
                    products = products.filter(p => p.id !== id);
                    saveProducts();
                    displayProducts();
                }
            }

            // Save products to localStorage
            function saveProducts() {
                localStorage.setItem('products', JSON.stringify(products));
            }

            // Form submit handler
            productForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const id = document.getElementById('product-id').value;
                const name = document.getElementById('product-name').value;
                const category = document.getElementById('product-category').value;
                const price = parseFloat(document.getElementById('product-price').value);
                const stock = parseInt(document.getElementById('product-stock').value);
                const barcode = document.getElementById('product-barcode').value;
                
                if (id) {
                    // Update existing product
                    const index = products.findIndex(p => p.id === parseInt(id));
                    if (index !== -1) {
                        products[index] = { ...products[index], name, category, price, stock, barcode };
                    }
                } else {
                    // Add new product
                    const newId = products.length > 0 ? Math.max(...products.map(p => p.id)) + 1 : 1;
                    products.push({ id: newId, name, category, price, stock, barcode });
                }
                
                saveProducts();
                displayProducts();
                productModal.style.display = 'none';
                productForm.reset();
            });

            // Add product button click
            addProductBtn.addEventListener('click', function() {
                modalTitle.textContent = 'Add New Product';
                document.getElementById('product-id').value = '';
                productForm.reset();
                productModal.style.display = 'flex';
            });

            // Close modal
            closeBtn.addEventListener('click', function() {
                productModal.style.display = 'none';
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(e) {
                if (e.target === productModal) {
                    productModal.style.display = 'none';
                }
            });

            // Search functionality
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredProducts = products.filter(product => 
                    product.name.toLowerCase().includes(searchTerm) || 
                    product.category.toLowerCase().includes(searchTerm)
                );
                displayProducts(filteredProducts);
            });

            // Initialize
            displayProducts();
        });
    </script>
</body>
</html>
