<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4e73df;
            --secondary: #1cc88a;
            --danger: #e74a3b;
            --dark: #5a5c69;
            --light: #f8f9fc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        /* Authentication Container */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, #224abe 100%);
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .logo h1 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-with-icon input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.25);
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2e59d9;
        }

        .btn i {
            margin-right: 8px;
        }

        /* Footer Links */
        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--dark);
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }

        /* Error Message */
        .error-message {
            color: var(--danger);
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }

        /* Toggle between login/register */
        #registerPage, #loginPage {
            display: none;
        }

        #loginPage.active, #registerPage.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Login Page -->
        <div class="auth-card" id="loginPage">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h1>Store Login</h1>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="error-message" id="loginPasswordError"></div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
                </div>
            </form>
        </div>

        <!-- Register Page -->
        <div class="auth-card" id="registerPage">
            <div class="logo">
                <i class="fas fa-store"></i>
                <h1>Create Account</h1>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="regName" placeholder="Enter your full name" required>
                    </div>
                    <div class="error-message" id="regNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="regEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="error-message" id="regEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="regPhone">Phone Number</label>
                    <div class="input-with-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="regPhone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="error-message" id="regPhoneError"></div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regPassword" placeholder="Create a password" required>
                    </div>
                    <div class="error-message" id="regPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="regConfirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <div class="error-message" id="regConfirmPasswordError"></div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Register
                </button>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const registerPage = document.getElementById('registerPage');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        
        // Initially show login page
        loginPage.classList.add('active');
        
        // Toggle between login and register pages
        showRegister.addEventListener('click', function(e) {
            e.preventDefault();
            loginPage.classList.remove('active');
            registerPage.classList.add('active');
        });
        
        showLogin.addEventListener('click', function(e) {
            e.preventDefault();
            registerPage.classList.remove('active');
            loginPage.classList.add('active');
        });
        
        // Form validation for login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            // Simple validation
            let isValid = true;
            
            if (!email) {
                document.getElementById('loginEmailError').textContent = 'Email is required';
                document.getElementById('loginEmailError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('loginEmailError').style.display = 'none';
            }
            
            if (!password) {
                document.getElementById('loginPasswordError').textContent = 'Password is required';
                document.getElementById('loginPasswordError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('loginPasswordError').style.display = 'none';
            }
            
            if (isValid) {
                alert('Login successful!');
                // In a real app, you would handle the login process here
            }
        });
        
        // Form validation for registration
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            // Simple validation
            let isValid = true;
            
            // Clear previous errors
            document.querySelectorAll('#registerForm .error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            if (!name) {
                document.getElementById('regNameError').textContent = 'Name is required';
                document.getElementById('regNameError').style.display = 'block';
                isValid = false;
            }
            
            if (!email) {
                document.getElementById('regEmailError').textContent = 'Email is required';
                document.getElementById('regEmailError').style.display = 'block';
                isValid = false;
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                document.getElementById('regEmailError').textContent = 'Please enter a valid email';
                document.getElementById('regEmailError').style.display = 'block';
                isValid = false;
            }
            
            if (!phone) {
                document.getElementById('regPhoneError').textContent = 'Phone number is required';
                document.getElementById('regPhoneError').style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                document.getElementById('regPasswordError').textContent = 'Password is required';
                document.getElementById('regPasswordError').style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('regPasswordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('regPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('regConfirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('regConfirmPasswordError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                alert('Registration successful!');
                // In a real app, you would handle the registration process here
                // Then switch to login page
                registerPage.classList.remove('active');
                loginPage.classList.add('active');
            }
        });
    </script>
</body>
</html>
